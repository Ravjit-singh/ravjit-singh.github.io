<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | Ravjit Singh</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(20, 20, 20, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #ff2a2a; 
            --accent-glow: rgba(255, 42, 42, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --radius-lg: 24px;
            --radius-md: 12px;
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ANIMATED BACKGROUND --- */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .glow-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            opacity: 0.12;
            filter: blur(80px);
            border-radius: 50%;
            animation: float 25s infinite ease-in-out alternate;
            will-change: transform; /* Performance optimization */
        }

        .blob-1 { top: -300px; right: -300px; }
        .blob-2 { bottom: -300px; left: -300px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 50px) scale(1.1); }
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: 0.3s;
            padding: 10px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 100px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
            background: rgba(255,255,255,0.08);
            transform: translateX(-5px);
        }

        /* --- SPLIT LAYOUT --- */
        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            background: #0f0f0f;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            min-height: 600px;
        }

        /* --- LEFT SIDE (INFO) --- */
        .info-panel {
            background: #111;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            border-right: 1px solid var(--border);
        }

        /* Gradient overlay */
        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,42,42,0.05), transparent 60%);
            pointer-events: none;
        }

        .info-header h1 {
            font-family: var(--font-head);
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .info-header p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .detail-text h4 {
            font-size: 0.95rem;
            margin-bottom: 4px;
            font-family: var(--font-head);
        }

        .detail-text a, .detail-text span {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .detail-text a:hover {
            color: white;
            text-decoration: underline;
        }

        .socials {
            display: flex;
            gap: 12px;
            margin-top: auto;
            padding-top: 40px;
        }

        .social-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.3s;
            background: rgba(255,255,255,0.01);
        }

        .social-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-3px);
        }

        /* --- RIGHT SIDE (FORM) --- */
        .form-panel {
            padding: 60px;
            background: rgba(20,20,20,0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            color: white;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: 0.3s;
            border-radius: 0; /* Remove iOS rounded corners */
            -webkit-appearance: none;
        }

        .form-textarea {
            resize: none;
            min-height: 40px;
        }

        /* Animated Underline */
        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--accent);
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .form-input:focus, .form-textarea:focus {
            background: rgba(255,255,255,0.02);
            padding-left: 10px;
        }

        .form-input:focus ~ .input-border,
        .form-textarea:focus ~ .input-border {
            width: 100%;
        }

        /* CHIPS */
        .chip-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .radio-chip input {
            display: none;
        }

        .radio-chip span {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s ease;
            user-select: none;
        }

        .radio-chip:active span {
            transform: scale(0.95);
        }

        .radio-chip input:checked + span {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(255, 42, 42, 0.3);
            animation: bounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            align-items: stretch;
        }

        .submit-btn {
            flex: 2;
            padding: 16px;
            background: white;
            color: black;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            -webkit-appearance: none;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: #f0f0f0;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn i { transition: 0.3s; }
        .submit-btn:hover i { transform: translate(5px, -5px); color: var(--accent); }

        .manual-btn {
            flex: 1;
            padding: 16px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-head);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .manual-btn:hover {
            border-color: rgba(255,255,255,0.5);
            color: white;
            background: rgba(255,255,255,0.05);
            transform: translateY(-2px);
        }
        
        .manual-btn:active { transform: scale(0.98); }

        /* SUCCESS OVERLAY */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            padding: 20px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            box-shadow: 0 0 40px var(--accent-glow);
            transform: scale(0);
        }

        .success-title { font-family: var(--font-head); font-size: 2rem; margin-bottom: 10px; }
        .success-desc { color: var(--text-muted); }

        /* --- MOBILE OPTIMIZATIONS (CRITICAL) --- */
        @media (max-width: 900px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
                min-height: auto; /* Allow flexible height */
            }
            .info-panel {
                padding: 40px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .form-panel { padding: 40px; }
            .info-header h1 { font-size: 2.5rem; }
        }

        @media (max-width: 600px) {
            .container { padding: 10px; }
            
            .info-panel { padding: 30px 20px; }
            .form-panel { padding: 30px 20px; }

            .info-header h1 { font-size: 2rem; }
            .info-header p { font-size: 0.95rem; margin-bottom: 30px; }

            .form-row { grid-template-columns: 1fr; gap: 10px; } /* Stack Inputs */
            
            /* Prevent Auto-Zoom on iOS */
            .form-input, .form-textarea { font-size: 16px; }

            /* Chips Scrollable or Stacked nice */
            .chip-container { 
                gap: 8px; 
            }
            .radio-chip span {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            /* Stack Buttons */
            .button-group {
                flex-direction: column;
                gap: 12px;
                margin-top: 20px;
            }
            .submit-btn, .manual-btn {
                width: 100%;
                padding: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="glow-blob blob-1"></div>
        <div class="glow-blob blob-2"></div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link gs-reveal">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>

        <div class="contact-wrapper gs-reveal">
            
            <div class="info-panel">
                <div class="info-header">
                    <h1>Let's start a <br><span style="color: var(--accent);">project together</span></h1>
                    <p>Have an idea? I build high-performance websites and applications. Tell me about your needs.</p>
                </div>

                <div class="contact-details">
                    <div class="detail-item">
                        <div class="icon-box"><i class="fas fa-envelope"></i></div>
                        <div class="detail-text">
                            <h4>Email Me</h4>
                            <a href="mailto:ravjitsingh4444@gmail.com">ravjitsingh4444@gmail.com</a>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="detail-text">
                            <h4>Location</h4>
                            <span style="color: var(--text-muted); font-size: 0.9rem;">Chandigarh, India</span>
                        </div>
                    </div>
                </div>

                <div class="socials">
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="form-panel">
                
                <div class="success-overlay" id="successOverlay">
                    <div class="success-icon"><i class="fas fa-check"></i></div>
                    <h2 class="success-title">Message Sent!</h2>
                    <p class="success-desc">I'll get back to you within 24 hours.</p>
                    <button onclick="resetForm()" class="submit-btn" style="margin-top: 30px; background: transparent; color: white; border: 1px solid var(--border); width: auto; padding: 10px 30px;">Send Another</button>
                </div>

                <form id="contactForm" onsubmit="handleForm(event)">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <div class="input-container">
                                <input type="text" id="name" class="form-input" placeholder="Your Name" required>
                                <div class="input-border"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <div class="input-container">
                                <input type="email" id="email" class="form-input" placeholder="hello@example.com" required>
                                <div class="input-border"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">I'm interested in...</label>
                        <div class="chip-container">
                            <label class="radio-chip">
                                <input type="radio" name="service" checked>
                                <span>Web Design</span>
                            </label>
                            <label class="radio-chip">
                                <input type="radio" name="service">
                                <span>Development</span>
                            </label>
                            <label class="radio-chip">
                                <input type="radio" name="service">
                                <span>Mobile App</span>
                            </label>
                            <label class="radio-chip">
                                <input type="radio" name="service">
                                <span>Other</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <div class="input-container">
                            <textarea id="message" class="form-textarea" rows="4" placeholder="Tell me about your project..." required></textarea>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-text">Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        
                        <button type="button" onclick="sendManualEmail()" class="manual-btn" title="Open in your Email App">
                            <i class="fas fa-envelope-open-text"></i>
                            <span>Send via Email App</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        // --- ANIMATIONS ON LOAD ---
        window.addEventListener('load', () => {
            const tl = gsap.timeline();

            tl.from(".gs-reveal", {
                y: 30,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: "power3.out"
            })
            .from(".info-panel > *", {
                x: -20,
                opacity: 0,
                duration: 0.6,
                stagger: 0.05,
                ease: "power2.out"
            }, "-=0.4")
            .from(".form-panel form > .form-group", { // Animate groups individually
                y: 20,
                opacity: 0,
                duration: 0.6,
                stagger: 0.05,
                ease: "power2.out"
            }, "-=0.4")
            .from(".button-group", {
                y: 10,
                opacity: 0,
                duration: 0.4
            }, "-=0.2");
        });

        // --- MANUAL EMAIL TRIGGER ---
        function sendManualEmail() {
            const name = document.getElementById('name').value;
            const selectedService = document.querySelector('input[name="service"]:checked').nextElementSibling.innerText;
            const message = document.getElementById('message').value;
            
            const subject = `Project Inquiry: ${selectedService} - ${name || 'Client'}`;
            const body = `Hi Ravjit,%0D%0A%0D%0A${message}%0D%0A%0D%0ABest regards,%0D%0A${name}`;
            
            window.location.href = `mailto:ravjitsingh4444@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
        }

        // --- GOOGLE FORM SUBMISSION LOGIC ---
        async function handleForm(e) {
            e.preventDefault();
            
            // UI Elements
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const icon = btn.querySelector('i');
            
            // Input Values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const selectedService = document.querySelector('input[name="service"]:checked').nextElementSibling.innerText;

            // 1. Basic Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                const originalText = btnText.textContent;
                btnText.textContent = "Invalid Email";
                btn.style.background = "#ff2a2a"; 
                btn.style.color = "white";
                
                setTimeout(() => {
                    btnText.textContent = originalText;
                    btn.style.background = "white";
                    btn.style.color = "black";
                }, 2000);
                return;
            }

            // 2. Loading State
            const originalWidth = btn.offsetWidth;
            // Only lock width on larger screens to prevent layout shifting
            if (window.innerWidth > 600) {
                btn.style.width = originalWidth + 'px'; 
            }
            
            btnText.textContent = "Sending...";
            icon.classList.remove('fa-paper-plane');
            icon.classList.add('fa-circle-notch', 'fa-spin');
            btn.style.background = "#e0e0e0";

            // 3. Prepare Data for Google Form
            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScAyj9Sb6g6wGqmtcxJgJ4wBNQoxAE1aQj1BKzc9SVhOE52CQ/formResponse';
            
            const formData = new FormData();
            formData.append('entry.496164236', name);
            formData.append('entry.234177681', email);
            formData.append('entry.1957193776', selectedService);
            formData.append('entry.1116257552', message);

            try {
                // 4. Send Data
                await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                // 5. Success Animation
                setTimeout(() => {
                    const overlay = document.getElementById('successOverlay');
                    const form = document.getElementById('contactForm');
                    
                    gsap.to(form, { opacity: 0.3, filter: "blur(5px)", duration: 0.5 });
                    
                    gsap.set(overlay, { visibility: 'visible' });
                    gsap.to(overlay, { opacity: 1, duration: 0.5 });
                    gsap.to(".success-icon", { scale: 1, rotation: 360, duration: 0.6, ease: "back.out(1.7)" });
                }, 800);

            } catch (error) {
                console.error('Error:', error);
                btnText.textContent = "Error. Try again.";
                btn.style.background = "#ff2a2a";
                btn.style.color = "white";
                icon.classList.remove('fa-circle-notch', 'fa-spin');
                icon.classList.add('fa-exclamation-circle');
            }
        }

        function resetForm() {
            const overlay = document.getElementById('successOverlay');
            const form = document.getElementById('contactForm');
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const icon = btn.querySelector('i');

            gsap.to(overlay, { 
                opacity: 0, 
                duration: 0.3, 
                onComplete: () => {
                    overlay.style.visibility = 'hidden';
                    gsap.set(".success-icon", { scale: 0 });
                } 
            });

            gsap.to(form, { opacity: 1, filter: "blur(0px)", duration: 0.5 });

            btnText.textContent = "Send Message";
            icon.classList.remove('fa-circle-notch', 'fa-spin');
            icon.classList.add('fa-paper-plane');
            btn.style.background = "white";
            btn.style.color = "black";
            btn.style.width = ""; 
            
            form.reset();
        }
    </script>
</body>
</html>
